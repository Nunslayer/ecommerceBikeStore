<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Bike Store</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="dark">
    <header class="header">
        
        <div class="switches">
            <div class="logo">
                <img src="./assets/icons/specialized-icon.png" alt="" class="logo-icon">
            </div>
            <div class="toggle-theme">
                <i id="toggle-icon" class="fa fa-sun toggle-theme__icon"></i>
                <p id="toggle-text" class="toggle-theme__text"></p>
            </div>
            <div class="navbar">
                <ul id="navbar">
                    <li><a>Marcas</a></li>
                    <li><a>Equipamiento</a></li>
                    <li><a>Componentes</a></li>
                    <li><a>Disciplinas</a></li>
                    <li><a>Contactanos</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!--Slider de la caratula-->
    <aside class="aside">
        
    </aside>
    <main class="main">
        <section class="rows rows--presentation">
            <div class="slider-container" id="slider-container">
                <div class="slider" id="slider">
                    <div class="slider__element slider__element--first">
                    </div>
                    <div class="slider__element slider__element--second">
                    </div>
                    <div class="slider__element slider__element--three">
                    </div>
                </div>
            </div>
            <div class="slider-buttons">
                <button id="button-left" class="button button--left">&lt</button>
                <button id="button-right" class="button button--right">&gt</button>
            </div>
        </section>
        <section class="rows rows--product">
            <div class="column column--left">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Accion</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Haga sus compras!</th>
                    </tr>
                </tfoot>
            </table>
            </div>
            <div id="cards" class="column column--right">
            
            </div>
            <template id="template--card">
                <div class="card card--product">
                    <div class="card--product__img"><img src="" alt="" class="img-card"></div>
                    <div class="card--body">
                        <h2 class="card__tittle"></h2>
                        <p class="card__discipline"></p>
                        <p class="card__price"></p>
                        <button class="button btn-buy"></button>
                    </div>
                </div>
            </template>
            <template id="template--footer">
                <th scope="row" colspan="2">Total</th>
                <td>10</td>
                <td>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                        <img src="./assets/icons/icons8-basura-24.svg" alt="">
                    </button>
                </td>
                <td class="font-weight-bold"><span>5000</span></td>
            </template>
            <template id="template--carrito">
                <tr>
                    <th scope="row">id</th>
                    <td>cafe</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-info btn-sm">
                            +
                        </button>
                        <button class="btn btn-danger btn-sm">
                            -
                        </button>
                    </td>
                    <td><span>500</span>$</td>
                </tr>
            </template>
        </section>
    </main>
    
    <footer class="footer"></footer>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
