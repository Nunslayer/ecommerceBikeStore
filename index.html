<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Bike Store</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body id="body" class="dark">
    <header id="header" class="header">
        
        <div class="switches">
            <div class="logo">
                <img src="./assets/icons/specialized-icon.png" alt="" class="logo-icon">
            </div>
            <div class="toggle-theme">
                <i id="toggle-icon" class="fa fa-sun toggle-theme__icon"></i>
            </div>
            <div class="navbar">
                <ul id="navbar">
                    <li><a class="marcas">Marcas</a></li>
                    <li><a class="equipamiento">Equipamiento</a></li>
                    <li><a class="componentes">Componentes</a></li>
                    <li><a class="disciplinas">Disciplinas</a></li>
                    <li><a>Contactanos</a></li>
                    
                </ul>
                
            </div>
            <div class="button--responsive">
                <div id="cantidad--total"></div>                        
                <i class="fas fa-cart-arrow-down"></i>
                <i class="far fa-user"></i>
                <i class="fas fa-bars menu--reponsive"></i>
            </div>
        </div>
    </header>
    <!--Slider de la caratula-->
    <main class="main">
        <section class="rows rows--presentation">
            <div class="slider-container" id="slider-container">
                <div class="slider" id="slider">
                    <div class="slider__element slider__element--first">
                    </div>
                    <div class="slider__element slider__element--second">
                    </div>
                    <div class="slider__element slider__element--three">
                    </div>
                </div>
            </div>
            <div class="slider-buttons">
                <button id="button-left" class="button button--left">&lt</button>
                <button id="button-right" class="button button--right">&gt</button>
            </div>
        </section>
        <section id="pages" class="rows rows--paginacion--top">
            <p class="stilos--paginacion"> Pagina <span id="pagina--actual">1</span> de <span id="total--paginas">5 </span><div id="cantidad--paginas"></div>
            </p> 
            <template id="template--pages">
                <a  class="pagina"></a>
            </template>
        </section>
        <section class="rows rows--product">
            <div id="carrito--principal" class="column column--left">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col">Item</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" >Haga sus compras!</th>
                    </tr>
                </tfoot>
            </table>
            </div>
            <div id="cards" class="column column--right">
                
            </div>
            <template id="template--card">
                <div id="card--product" class="card card--product">
                    
                    <div class="card--body">
                        <div class="card--product__img"><img src="" alt="" class="img-card"></div>
                        <h2 class="card__tittle"></h2>
                        <div class="card--details">
                            <p class="card__stamp"></p>
                            <p class="card__price"></p>
                        </div>
                        
                    </div>
                    <div class="card__stock"></div>
                    <button class="button btn-buy"></button>
                </div>
            </template>
            <template id="template--footer">
                <th scope="row" colspan="2"></th>
                <td><i id="vaciar-carrito" class="fas fa-trash"></i></td>
                <td>
                    <span>5000</span>$</td>
                <td class="font-weight-bold"></td>
            </template>
            <template id="template--carrito">
                <tr>
                    <th scope="row"></th>
                    
                    <td class="td--imagen"><img src="" alt="">
                        <div class="contenedor--button">
                            <button class="btn btn-info btn-sm btn--product">
                                +
                            </button>
                            <button class="btn btn-danger btn-sm btn--product">
                                -
                            </button>
                        </div>
                        <div class="contenedor--cantidad"><span id="cantidad-comprada"></span></div>
                    </td>
                        
                    <td></td>
                    <td>
                        <span id="precio--total">500</span>$  
                    </td>
                    <td></td>
                </tr>
            </template>
        </section>
    </main>
    
    <footer class="footer"></footer>
    <script src="./assets/js/scripts.js" type="module"></script>
</body>
</html>
